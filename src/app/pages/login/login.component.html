<div class="bootstrap-wrapper mtm">
    <div class="container">        
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center mt">
                        <img src="../../../assets/contrasena.png" width="100" height="100" alt="">
                    </div>
                    <h1 class="text-center">Inicio de Sesion</h1>
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="ful-width mb" appearance="outline">
                            <mat-label>Email:</mat-label>
                            <input [(ngModel)]="loginData.email" name="email" type="email" matInput placeholder="Ingrese su email" required>
                            <mat-hint>El Email debe ser valido</mat-hint>
                        </mat-form-field>
    
                        <mat-form-field class="ful-width" appearance="outline">
                            <mat-label>Contraseña:</mat-label>
                            <input [(ngModel)]="loginData.password" name="password" type="password" matInput placeholder="Ingrese su contraseña" required>
                        </mat-form-field>
                         
                        <div class="container text-center mb">
                            <button mat-raised-button color="primary">Iniciar Sesion</button>
                            <button style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>    
    </div>
</div>
