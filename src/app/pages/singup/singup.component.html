<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/agregar-usuario.png" width="100" height="100" alt="">
                </div>
                <h1 class="text-center">Registrate aqui</h1>

                <form (ngSubmit) = "formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre:</mat-label>
                        <input [(ngModel)]="user.nombre" name="nombre" matInput placeholder="Ingrese su nombre" required>
                        
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellido:</mat-label>
                        <input [(ngModel)]="user.apellido" name="apellido" matInput placeholder="Ingrese su apellido" required>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email:</mat-label>
                        <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Ingrese su email" required>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña:</mat-label>
                        <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Ingrese su contraseña" required>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
